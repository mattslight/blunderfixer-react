<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- 2x2 chessboard with slightly darker dark squares -->
    <pattern id="chessboard" width="64" height="64" patternUnits="userSpaceOnUse">
      <rect width="64" height="64" fill="#f9f9f9"/>
      <rect width="32" height="32" fill="#dddddd"/>
      <rect x="32" y="32" width="32" height="32" fill="#dddddd"/>
    </pattern>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#chessboard)" />

  <!-- Glossy overlay -->
  <path d="M0,0 h64 v32 q-32,8 -64,0 z"
        fill="#fff" fill-opacity="0.2" />

  <!-- Brighter red ‼ with shadow -->
  <text x="50%" y="60%" fill="#FF0000"
        font-family="sans-serif"
        font-size="58"
        font-weight="bold"
        text-anchor="middle"
        dominant-baseline="middle"
        filter="url(#shadow)">
    ‼
  </text>
</svg>
